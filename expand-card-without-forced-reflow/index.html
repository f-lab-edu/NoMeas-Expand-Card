<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강제 동기 레이아웃 발생하지 않고 애니메이션 구현</title>
    <style>
      #container {
        width: 100%;
        min-height: 100vh;
        display: flex;
      }
      #card-section {
        display: flex;
        gap: 10px;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      .card {
        height: 200px;
        width: 150px;
        border: 0;
        border-radius: 20px;
        box-sizing: border-box;
        transition: transform 0.6s;
        flex: 0 0 auto;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="card-section"></div>
    </div>
    <script>
      const cardSection = document.getElementById('card-section')
      let selectedCard = null

      const resetCard = (node) => {
        node.style.transform = `translate3d(0, 0, 0) scale(1)`
        node.style.zIndex = 0
      }

      const elements = ['red', 'blue', 'yellow', 'purple', 'green'].forEach(
        (color, index) => {
          const newBtn = document.createElement('button')
          newBtn.className = 'card'
          newBtn.dataset.color = color
          newBtn.style.background = color

          newBtn.addEventListener('click', (event) => {
            const current = event.currentTarget
            const prevSelected = selectedCard

            // 이전 카드와 현재 카드가 같은 경우
            if (prevSelected === current) {
              selectedCard = null
              resetCard(current)
              return
            }

            // 유지보수가 일어나면서 퍼포먼스 저하를 발생시키기 쉬운 코드
            selectedCard = current
            const { left, width } = selectedCard.getBoundingClientRect()
            const moveX = window.innerWidth / 2 - (left + width / 2)

            //이전에 선택된 카드효과 제거
            if (prevSelected) resetCard(prevSelected)
            current.style.transform = `translate3d(${moveX}px, 0, 0) scale(2)`
            current.style.zIndex = 1
          })

          cardSection.append(newBtn)
        }
      )
    </script>
  </body>
</html>
